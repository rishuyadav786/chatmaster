<div class="container1">
    <form  (ngSubmit)="login(userForm.value)" #userForm="ngForm">
    
        <div class="form-group">
            <label for="exampleInputEmail1">User Name</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" [(ngModel)]="user.email" aria-describedby="emailHelp">
         
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="exampleInputPassword1">
          </div>
         
          <button type="submit" class="btn btn-primary" >Login</button>
    </form>
    </div>
